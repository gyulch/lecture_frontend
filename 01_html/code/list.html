<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 순서가 있는 리스트 -->
    <ol type="a" start="3" reversed>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ol>

    <!-- 순서가 없는 리스트 -->
    <ul>
      <li>html</li>
      <li>css</li>
      <li>js</li>
    </ul>

    <!-- 중첩목록 -->
    <ol>
      <li>
        프론트엔드
        <ul>
          <li>html</li>
          <li>css</li>
          <li>js</li>
        </ul>
      </li>
      <li>백엔드</li>
    </ol>

    <!-- 정의목록 -->
    <dl>
      <dt>사과</dt>
      <dd>맛있다</dd>
      <dd>빨갛다</dd>
      <dt>바나나</dt>
      <dd>노랗다</dd>
    </dl>
  </body>
</html>
