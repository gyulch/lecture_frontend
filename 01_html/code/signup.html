<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <form>
      <ul>
        <li>
          <label for="name">이름 </label>
          <input type="text" id="name" placeholder="이름을 입력해주세요" />
        </li>
        <li>
          <label for="id">아이디</label>
          <input type="text" id="id" size="20" />
        </li>
        <li>
          <label for="비밀번호">비밀번호</label>
          <input type="password" id="비밀번호" size="10" />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" readonly />
        </li>
        <li>
          <label for="addr">주소</label>
          <textarea cols="60" rows="8" id="addr"></textarea>
        </li>
        <li>
          <label>html</label>
          <input type="checkbox" value="html" checked />
          <label>css</label>
          <input type="checkbox" value="css" />
          <label>js</label>
          <input type="checkbox" value="js" checked />
        </li>
        <li>
          <label>남자</label>
          <input type="radio" value="m" name="gender" checked />
          <label>여자</label>
          <input type="radio" value="w" name="gender" />
        </li>
      </ul>
      <input type="submit" value="회원가입" />
      <input type="reset" />
    </form>
  </body>
</html>
