<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Input</title>
  </head>
  <body>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" />
      <label for="pw">비밀번호</label>
      <input type="password" id="pw" />
      <input type="file" />

      <input type="button" value="버튼" />
      <button>버튼</button>

      <input type="checkbox" />
      <input type="radio" />

      <input type="number" />
      <input type="range" />
      <input type="date" />
      <input type="month" />
      <input type="time" />
      <input type="hidden" value="이 유저의 고유값은 83번입니다." />
      <input type="submit" />
    </form>
  </body>
</html>
